<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KeepClose — Love Made Effortless</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>KeepClose — Love Made Effortless</h1>
    <p>Small gestures, big impact. AI-powered care for the people you love.</p>
  </header>

  <section class="section">
    <h2>How It Works</h2>
    <ul>
      <li>Tell us about the people you love.</li>
      <li>We learn what they like.</li>
      <li>We plan gifts, moments, and surprises.</li>
      <li>We deliver it for you.</li>
    </ul>
  </section>

  <section class="section">
    <h2>Your Details</h2>
    <form>
      <label>Your Name</label>
      <input type="text" />

      <label>Your Email</label>
      <input type="email" />

      <label>Who do you want to keep close?</label>
      <textarea></textarea>

      <button>Submit</button>
    </form>
  </section>

  <footer>
    <p>© 2025 KeepClose</p>
  </footer>
</body>
</html>
